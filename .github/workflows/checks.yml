# .github/workflows/checks.yml

name: Code Quality Checks

# 트리거 이벤트 부분
# 코드가 푸시되거나 풀 리퀘스트가 생성될 때 CI가 실행됩니다.
on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:

jobs:
  ci:
    timeout-minutes: 5  # 최대 5분 실행
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: endofday_test
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin_pw
        ports:
          - "9999:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "${HOME}/.local/bin" >> $GITHUB_PATH

    - name: Install Packages & Libraries
      run: |
        poetry install
        
    - name: Install dependencies
      run: |
        pip install pydantic-settings
        pip install mypy
        pip install python-dotenv

    - name: Run black (Code formatting)
      run: |
        poetry run black . --check

    - name: Run isort (Import sorting)
      run: |
        poetry run isort . --check --diff

    - name: Run Mypy
      run: |
        poetry run mypy .

    - name: Run Tests
      env:
        DATABASE_URL: postgresql+psycopg2://admin:admin_pw@localhost:9999/endofday_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        poetry run pytest tests/

    - name: Run FastAPI Application
      run: |
        poetry run uvicorn src.main:app &
        sleep 10  # 서버 시작 후 10초 대기

    - name: Test Server
      run: |
        curl http://localhost:8000 || exit 1
